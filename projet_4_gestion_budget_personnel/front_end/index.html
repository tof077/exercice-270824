<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Budget Personnel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Gestion de Budget Personnel</h1>
        <form id="register-form">
            <h2>Inscription</h2>
            <input type="text" id="nom" placeholder="Nom">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="mot_de_passe" placeholder="Mot de passe">
            <button type="submit">S'inscrire</button>
        </form>

        <form id="login-form">
            <h2>Connexion</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-mot_de_passe" placeholder="Mot de passe">
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
